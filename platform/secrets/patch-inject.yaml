spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapprole"
        vault.hashicorp.com/agent-inject-secret-myapp-config: "secret/data/myapp/*"
        vault.hashicorp.com/agent-inject-template-myapp-config: |
          {{- with secret "secret/data/myapp/config" -}}
          postgresql://{{ .Data.data.username }}:{{ .Data.data.password }}@postgres:5432/wizard 
          {{- end -}}

