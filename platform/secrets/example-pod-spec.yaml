---
apiVersion: v1
kind: Service
metadata:
  name: vault-agent-example
  namespace: secrets
spec:
  selector:
    app: vault-agent-example
  type: NodePort
  ports:
  - port: 80
    targetPort: 80 
---
apiVersion: v1
kind: Pod
metadata:
  name: vault-agent-example
  namespace: secrets
spec:
  serviceAccountName: vault-auth
  containers:
  - image: nginx
    name: nginx-container
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: shared-data
      
